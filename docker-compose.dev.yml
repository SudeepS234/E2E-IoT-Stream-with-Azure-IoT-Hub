
version: "3.9"

services:
  mongo:
    image: mongo:4.4
    container_name: mongo
    ports: ["27017:27017"]
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports: ["6379:6379"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: iot-api
    # Bind mount for hot reload during development:
    volumes:
      - ./api/app:/app/app:rw
    env_file:
      - ./api/.env        # create from .env.example and fill your secrets
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
    restart: unless-stopped

volumes:
  mongo_data:
